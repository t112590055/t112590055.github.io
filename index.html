<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
        <title>工具集</title>
        <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-align: center;
        }
        .tool-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .tool-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
            transition: transform 0.2s;
            cursor: pointer; /* 顯示可點擊指標 */
        }
        .tool-card:hover {
            transform: translateY(-5px);
        }
        .tool-card .title {
            color: #007bff;
            font-size: 1.2em;
            font-weight: bold;
        }
        .tool-card .title:hover {
            color: #0056b3;
        }
        .tool-card p {
            margin: 10px 0 0;
            color: #666;
            font-size: 0.9em;
        }
    </style>
    </head>
    <body>
        <h1>666工具集</h1>
        <div class="tool-list">
            <div class="tool-card" data-href="./random_food_picker.html">
                <div class="title">隨機食物老虎機</div>
                <p>隨機選擇食物</p>
            </div>
            <div class="tool-card" data-href="./img2map.html">
                <div class="title">圖片網格座標工具</div>
                <p>圖片分格並選取座標生成陣列</p>
            </div>
            <div class="tool-card" data-href="./background-remover.html">
                <div class="title">圖片物件分割工具</div>
                <p>根據背景顏色分割圖片中的物件</p>
            </div>
            <div class="tool-card" data-href="./color-converter.html">
                <div class="title">圖片色彩格式轉換工具</div>
                <p>轉換圖片為 32-bit RGBA 或 24-bit RGB</p>
            </div>
        </div>
        <script>
        // 為每個 tool-card 添加點擊事件
        document.querySelectorAll('.tool-card').forEach(card => {
            card.addEventListener('click', function() {
                const href = this.getAttribute('data-href');
                if (href) {
                    window.location.href = href; // 跳轉到指定頁面
                }
            });
        });
    </script>

</html>
